<!DOCTYPE html>
<html>

<head>
    <title>Minecraft Server Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="api-config.js"></script>
    <script>
        const apiBaseUrl = "https://your-api-id.execute-api.region.amazonaws.com"; // Replace with your API Gateway endpoint

        async function startServer() {
            await sendRequest("/start", "POST");
        }

        async function stopServer() {
            await sendRequest("/stop", "POST");
        }

        async function sendMinecraftCommand() {
            const command = document.getElementById("commandInput").value;
            if (!command) {
                alert("Please enter a Minecraft command.");
                return;
            }
            await sendRequest(`/command?command=${encodeURIComponent(command)}`, "POST");
        }

        async function sendRequest(endpoint, method) {
            try {
                const response = await fetch(`${apiBaseUrl}${endpoint}`, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.json();
                alert(result.body || "Operation successful");
            } catch (error) {
                console.error("Error:", error);
                alert("Error processing request. Check console for details.");
            }
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Minecraft Server Control Panel</h1>
        <div class="d-grid gap-3 mt-4">
            <button class="btn btn-success" onclick="startServer()">Start Minecraft Server</button>
            <button class="btn btn-danger" onclick="stopServer()">Stop Minecraft Server</button>
        </div>

        <div class="mt-4">
            <label for="commandInput" class="form-label">Minecraft Command:</label>
            <input type="text" id="commandInput" class="form-control" placeholder="e.g. say Hello from Lambda!">
            <button class="btn btn-primary mt-3" onclick="sendMinecraftCommand()">Send Command</button>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Minecraft Server Controller</p>
    </footer>
</body>

</html>
